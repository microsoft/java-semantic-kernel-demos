version: '3.6'
services:
  demo:
    image: "rpg-assistant"
    build:
      context: ..
      dockerfile: ./docker/Dockerfile.rpg-assistant
      target: deploy
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:5005:5005"
    secrets:
      - demo

secrets:
  demo:
    file: ./demo.properties
